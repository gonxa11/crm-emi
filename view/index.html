<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <!-- navegacion -->
    <div class="flex h-screen">
        <aside class="sidebar">
            <div class="header">
                <a class="logo" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-lg">
                        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                    </svg>
                    <span>CRM EMI</span>
                </a>
            </div>

            <nav class="nav">
                <div class="relative">
                    <button class="nav-link" id="services-button">
                        <i class="fa-solid fa-headset"></i>
                        <span>Ventas</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="submenu" id="services-submenu">
                        <button class="nav-link" data-pages="nueva_venta">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Nueva venta</span>
                        </button>
                        <button class="nav-link" data-pages="modificar_venta">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span>Modificar Venta</span>
                        </button>
                    </div>
                </div>
                <button class="nav-link">
                    <i class="fa-solid fa-users"></i>
                    <span>Usuarios</span>
                </button>
            </nav>
        </aside>
    </div>

    <!-- main principal -->
    <main class="main" id="main">
        <div class="card">
            <div class="header-form">
                <h3 class="title">Formulario de venta</h3>
                <p class="subtitle">Ingresa los datos del suscriptor</p>
            </div>
            <div class="content">
                <form id="multi-step-form">
                    <div class="grid paso" id="paso-1">
                        <div class="field">
                            <label>
                                Nombres
                                <input name="nombres" id="nombres" placeholder="Ingresa los nombres" required />
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Apellidos
                                <input name="aoellidos" id="apellidos" placeholder="Ingresa los apellidos" required />
                            </label>
                        </div>
                        <div class="field">
                            <label>Tipo de Documento
                                <select name="tipo_doc" id="tipo_doc" required>
                                    <option value=""></option>
                                    <option value="cedula">Cédula</option>
                                    <option value="pasaporte">Pasaporte</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Número de Documento
                                <input type="number" name="num_doc" id="num_doc" placeholder="Ingresa el número" required />
                            </label>
                        </div>
                        <div class="field">
                            <label for="fecha-expedicion">Fecha de Expedición</label>
                            <input type="date" name="fecha_exp" id="fecha_exp">
                        </div>
                        <div class="field">
                            <label>
                                Teléfono 1
                                <input name="telefono-1" id="telefono-1" placeholder="Ingresa el número" pattern="3[0-9]{9}"
                                    maxlength="10" title="El número debe empezar por 3 y tener 10 dígitos" required />
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Teléfono 2
                                <input name="telefono-2" id="telefono-2" placeholder="Ingresa el número" pattern="3[0-9]{9}"
                                    maxlength="10" title="El número debe empezar por 3 y tener 10 dígitos" required />
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Fecha de Nacimiento
                                <input type="date" name="fecha_nac" id="fecha_nac">
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Plan
                                <select name="plan" id="plan" required>
                                    <option value=""></option>
                                </select>
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Precio
                                <input name="precio" id="precio" type="text" readonly>
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Departamento
                                <select name="departamento" id="departamento">
                                    <option value=""></option>
                                </select>
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                Ciudad
                                <select name="ciudad" id="ciudad">
                                    <option value=""></option>
                                </select>
                            </label>
                        </div>
                        <div class="field">
                            <label for="direccion">Dirección</label>
                            <textarea name="direccion" id="direccion" placeholder="Ingresa la dirección" required></textarea>
                        </div>
                    </div>
                    <div class="grid paso" id="paso-2">
                        
                    </div>
                </form>
            </div>
            <div class="actions">
                <button class="btn primary">Guardar Datos</button>
                <button class="btn afiliado">Afiliados</button>
            </div>
        </div>
        
        <div class="modal">
            <div class="actions">
                <button class="btn" id="agregar-afiliado">Agregar Afiliado</button>
                <button class="btn primary">Guardar Datos</button>
                <button class="btn close">Cerrar</button>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
